<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    <h1>Shopping Cart</h1>
                </div>
                <div class="cart__counter">
                    <i class="bi bi-cart-fill"></i>
                    <span id="total__counter">0</span>
                </div>
            </nav>
            <div class="cart">
                <div class="cart__items">
                  
                    <div class="check__out">
                        <h4>Total Amount :  $</h4>
                        <h4 class="total__cost">0</h4>
                        <button class="btn__small check_out_btn">Check out</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="products">
            <div class="product__element">
                <input type="hidden" name="" id="product__id" value="1">
                <img src="img/1__.png" alt="" id="image">
                <h4 class="product__name">Nike Color</h4>
                <h5 class="product__price">$90</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product__id" value="2">
                <img src="img/2__.png" alt="" id="image">
                <h4 class="product__name">Nike Pener</h4>
                <h5 class="product__price">$890</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
            <div class="product__element">
                <input type="hidden" name="" id="product__id" value="3">
                <img src="img/3___.png" alt="" id="image">
                <h4 class="product__name">Nike Somar</h4>
                <h5 class="product__price">$890</h5>
                <div class="btn__add__to__cart">Add To Cart</div>
            </div>
        </div>

    </div>
    
    <script src="./main.js"></script>
</body>
</html>
